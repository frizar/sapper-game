<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sapper</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">

    <script src="//code.jquery.com/jquery-3.1.0.slim.min.js"
            integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="
            crossorigin="anonymous" defer></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script src="bundle.js" defer></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><i class="fa fa-bomb" aria-hidden="true"></i> Sapper</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right">
                <div class="form-group" data-component="config"></div>
                <button type="button" class="btn btn-primary" data-component="new-game">New Game</button>
            </form>
        </div>
    </div>
</nav>

<div class="container" data-app="sapper">
    <header>
        <div class="page-header" data-element="sapper__header">
            <h1>Sapper <small>game</small></h1>
        </div>
    </header>

    <div class="row text-center">
        <div data-component="alert" class="hidden"></div>
    </div>

    <div class="row">
        <div class="col-md-10 text-center">
            <div data-component="game"></div>
        </div>
        <div class="col-md-2">
            <div data-component="timer"></div>
            <div data-component="best-result"></div>
        </div>
    </div>

    <footer class="text-center">&copy; 2016 Vitaly Schekin</footer>
</div>

</body>
</html>
