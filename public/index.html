<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sapper</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">

    <script src="bundle.js" defer></script>
</head>
<body>

<div class="container" data-app="sapper">
    <div class="row">
        <div class="col-md-2 col-md-offset-4 text-center">
            <div data-component="timer"></div>
        </div>
        <div class="col-md-2 text-center">
            <div data-component="best-result"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <div data-component="game"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-5 text-center">
            <div data-component="new-game" class=""></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-5 text-center">
            <div data-component="alert" class="hidden"></div>
        </div>
    </div>
</div>

</body>
</html>
